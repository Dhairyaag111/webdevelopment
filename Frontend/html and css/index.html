<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <p class="basic">Basic</p>
            <p>Scientific</p>
        </div>
        <footer>
            <div class="container">
                <div class="firstLayer">
                    <button class="first">e</button>
                    <button class="first">μ</button>
                    <button class="first">sin</button>
                    <button class="first">deg</button>
                </div>
                <div class="secondLayer">
                    <button class="emu">Ac</button>
                    <button class="emu">⌫</button>
                    <button class="dm">/</button>
                    <button class="dm">*</button>
                </div>
                <div class="thirdLayer">
                    <button class="same">7</button>
                    <button class="same">8</button>
                    <button class="same">9</button>
                    <button class="minus">-</button>
                </div>
                <div class="fourthLayer">
                    <button class="same">4</button>
                    <button class="same">5</button>
                    <button class="same">6</button>
                    <button class="plus">+</button>
                </div>
                <div class="fifthLayer">
                    <button class="same">1</button>
                    <button class="same">2</button>
                    <button class="same">3</button>
                    <button class="equal">=</button>
                </div>
                <div class="sixthLayer">
                    <button class="zero">0</button>
                    <button class="same">.</button>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
