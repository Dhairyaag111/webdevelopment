<!DOCTYPE html>
<html lang="en">
    <style>
        body {
    font-family: sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 500px;
    width: 100%;
}

h1 {
    color: #333333;
    margin-bottom: 15px;
}

p {
    color: #666666;
    margin-bottom: 20px;
}

.btn {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
}

.btn:hover {
    background-color: #0056b3;
}

.card {
    background-color: #e9ecef;
    padding: 20px;
    border-radius: 5px;
    margin-top: 25px;
    text-align: left;
}

.card h2 {
    color: #495057;
    margin-top: 0;
    margin-bottom: 10px;
}

.card p {
    color: #6c757d;
    margin-bottom: 0;
}
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple UI</h1>
        <p>This is a basic example of a user interface using HTML and CSS.</p>
        <button class="btn">Click Me</button>
        <div class="card">
            <h2>Card Title</h2>
            <p>Some content within a card element.</p>
        </div>
    </div>
</body>
</html>
