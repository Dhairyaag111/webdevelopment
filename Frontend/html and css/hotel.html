<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Satisfy&display=swap"
        rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        body {
            background-image: url(../img/img1.png);
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            color: white;
        }

        .first {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.408);
        }

        .f1 {
            display: flex;
            gap: 18px;
            font-weight: bold;
        }

        .f2 {
            display: flex;
            gap: 20px;
        }

        a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 10px;
        }

        a:hover {
            color: rgb(255, 255, 255);
            background-color: rgba(128, 128, 128, 0.253);
        }

        .second {
            justify-content: space-around;
            align-items: center;
            display: flex;
            position: relative;
            bottom: -1px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.408);
        }

        .s2 {
            display: flex;
            gap: 20px;
        }

        .text1 {
            display: flex;
            gap: 20px;
            position: relative;
            top: 80px;
            right: 310px;

        }

        .text2 {
            font-size: 30px;
            position: relative;
            top: 65px;
            right: 390px;
        }

        .text1 p {
            font-size: 75px;
            color: #fde309;
            font-family: "Satisfy", cursive;
        }

        .text {
            display: flex;
            height: 250px;
            flex-direction: column;
            align-items: center;
        }

        .main {
            height: 90px;
            width: 1200px;
            display: flex;
            position: relative;
            left:100px;
            bottom: 25px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.178);
            justify-content: space-evenly;
            align-items: center;
        }
        input{
            padding: 15px 100px 15px 8px;
            border-radius: 8px;
            border: transparent;
        }
        button{
            padding: 15px 70px 15px 70px;
            border-radius: 8px;
            border: transparent;
            background-color: #fde309;
        }
        input:hover{
            background-color: black;
            color: white;
            border: 1px solid white;
        }
        button:hover{
            background-color: #000000;
            color: white;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Trip</title>
</head>

<body>

    </header>
    <div class="text">
        <div class="text1">
            <p>Find your</p>
            <p style="font-size: 80;">Next tour</p>
        </div>
        <div class="text2">
            <p style="font-family:'Exo 2', sans-serif;">Where would you like to go?</p>
        </div>
    </div>
    <div class="main">
        <input type="text" placeholder="Where would you like to go?">
        <input type="text" placeholder="When">
