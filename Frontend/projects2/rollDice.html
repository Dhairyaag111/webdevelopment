<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .heading p{
            font-size: 50px;
            font-weight: bold;
            font-family: sans-serif;
        }
        button{
            margin-top: 30px;
            font-size: 25px;
            border-radius: 12px;
            border: transparent;
            background-color: #47A5C4;
            color: white;
            padding: 10px 30px;
        }
        img{
            transition: 0.5s;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
</head>
<body>
    <div class="main">
        <div class="heading">
            <p>Dice Roll Simulator</p>
        </div>
        <div class="dice">
            <img src="/Frontend/img/dice 1.png" height="100px">
        </div>
        <div class="button">
            <button type="submit">Roll Dice</button>
        </div>
    </div>
    <script>
        let rotate = 360
    document.querySelector("button").onclick = () => {
        let random = Math.floor(Math.random() * 6) + 1
        document.querySelector("img").src = `/Frontend/img/dice ${random}.png`
        document.querySelector("img").style.transform = `rotate(${rotate}deg)`
        rotate = rotate + 360
    }
    </script>
</body>
</html>
