<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        :root {
            --ruler: 16px;
            --color-red: #ae1100;
            --color-bg: #ebecf0;
            --color-shadow: #babecc;
            --color-white: #fff;
        }

        html,
        body {
            background-color: var(--color-bg);
        }

        body,
        p,
        input,
        button {
            font-size: var(--ruler);
            font-family: "Montserrat", sans-serif;
            letter-spacing: -0.2px;
        }

        div,
        p {
            color: var(--color-shadow);
            text-shadow: 1px 1px 1px var(--color-white);
        }

        form {
            padding: var(--ruler);
            width: calc(var(--ruler)*20);
            margin: 50px auto;
            box-shadow: 0px 30px 46px 6px var(--color-shadow);
            border-radius: 25px;
        }

        .icons,
        .header {
            padding: calc(var(--ruler)*2) 0;
            text-align: center;
        }

        button,
        input {
            border: 0;
            outline: 0;
            font-size: 16px;
            border-radius: calc(var(--ruler)*20);
            padding: var(--ruler);
            background-color: var(--color-bg);
            text-shadow: 1px 1px 0 var(--color-white);
        }

        label {
            display: block;
            margin-bottom: calc(var(--ruler)*1.5);
            width: 100%;
        }

        input {
            margin-right: calc(var(--ruler)/2);
            box-shadow: inset 2px 2px 5px var(--color-shadow), inset -5px -5px 10px var(--color-white);
            width: 100%;
            box-sizing: border-box;
            transition: all 0.2s ease-in-out;
        }

        input:focus {
            box-shadow: inset 1px 1px 2px var(--color-shadow), inset -1px -1px 2px var(--color-white);
        }

        button {
            color: #61677c;
            font-weight: 600px;
            box-shadow: -5px -5px 20px var(--color-white), 5px 5px 20px var(--color-shadow);
        }

        button:hover {
            box-shadow: -2px -2px 5px var(--color-white), 2px 2px 5px var(--color-shadow);
        }

        button:active {
            box-shadow: inset 1px 1px 2px var(--color-shadow), inset -1px -1px 2px var(--color-white);
        }

        button .icon {
            margin-right: calc(var(--ruler)/2);
            font-size: 1.2em;
        }

        button.icon {
            border-radius: calc(var(--ruler)/2);
            line-height: 0;
            width: calc(var(--ruler)*3);
            height: calc(var(--ruler)*3);
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 calc(var(--ruler)/2);
            font-size: calc(var(--ruler)*1.2);
        }

        button.icon span {
            margin-right: 0;
        }

        .login {
            display: flex;
            width: 100%;
            color: var(--color-red);
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .email_add_search {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .email_add_search label {
            flex: 1;
            margin: 0;
        }

        .header p {
            font-size: 30px;
            font-weight: 600;
        }

        .login span {
            -webkit-text-fill-color: var(--color-red);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="main">
        <div class="header">
            <p>Sign up</p>
        </div>
        <div class="input_box">
            <label><input type="email" class="email_box" placeholder="Email Address"></label>
            <label><input type="password" class="password_box" placeholder="Password"></label>

        </div>
        <div class="login_button">
            <button class="login">
                <span class="material-symbols-outlined">
                    lock
                </span>
                Log in
            </button>
        </div>
        <div class="icons">
            <button class="icon arrow_back">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
            </button>
            <button class="icon book_mark">
                <span class="material-symbols-outlined">
                    bookmark
                </span>
            </button>
            <button class="icon setting">
                <span class="material-symbols-outlined">
                    settings
                </span>
            </button>
        </div>
        <div class="email_add_search">
            <label><input type="email" class="final_email" placeholder="Email Address"></label>
            <button class="icon search">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
    </form>
</body>

</html>
