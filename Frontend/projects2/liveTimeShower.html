<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            margin: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #03B6FF;
        }
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #071F33;
            color: white;
            font-family: sans-serif;
            padding: 20px;
            border-radius: 10px;
            opacity: 0.9;
            margin-top: 220px;
            font-size: 25px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="time">
            <h1></h1>
        </div>
        <div class="date">
            <h3></h3>
        </div>
    </div>
    <script>
        function clock() {
            let dateVariable = new Date()
            let hour = dateVariable.getHours()
            let minute = dateVariable.getMinutes()
            let second = dateVariable.getSeconds()
            let day = dateVariable.getDay()
            let days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            let month = dateVariable.getMonth()
            console.log(month)
            let months = ['January', 'February', 'March', 'April', 'May', 'June','July', 'August', 'September', 'October', 'November', 'December'
            ]
            let date = dateVariable.getDate()
            let year = dateVariable.getFullYear()
            document.querySelector('.time h1').innerText = `${hour}:${minute}:${second}`
            document.querySelector('.date h3').innerText = `${days[day]}, ${months[month]} ${date}, ${year} `
        }

        setInterval(clock, 1000)
        clock()
    </script>

</body>

</html>
