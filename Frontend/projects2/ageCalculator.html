<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .main {
            margin-top: 180px;
            width: 350px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 2px 15px;
        }

        .heading {
            font-size: 40px;
            font-weight: 550;
        }

        .inputMask {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 18px;
        }

        input {
            padding: 4px 5px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid gray;
            font-size: 15px;
        }

        button {
            padding: 5px 15px;
            font-size: 20px;
            border-radius: 8px;
            border: transparent;
            background-color: #007BFF;
            color: white;
        }

        .output {
            font-size: 20px;
            display: flex;
            width: 250px;
            justify-content: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your age</title>
</head>

<body>
    <div class="main">
        <div class="heading">
            Age Calculator
        </div>
        <div class="inputMask">
            Enter your date of birth:
            <input type="date">
        </div>
        <div class="click">
            <button>Calculate Age</button>
        </div>
        <div class="output">
        </div>
    </div>
    <script>
        document.querySelector("button").onclick=()=>{
            let birth = document.querySelector("input").value
            let birthDate = new Date(birth)
            let currentDate = new Date()

            let currentYear = currentDate.getFullYear()
            let currentMonth = currentDate.getMonth()
            let currentDay = currentDate.getDate()
        

            let birthYear = birthDate.getFullYear()
            let birthMonth = birthDate.getMonth()
            let birthDay = birthDate.getDate()

            let age = currentYear-birthYear
            let monthDiff = currentMonth-birthMonth
            
            if(monthDiff<0 || (monthDiff===0 && currentDay<birthDay)){
                document.querySelector(".output").innerText = "Your current age is "+(age-1)
            }
            else{
                document.querySelector(".output").innerText = "Your current age is "+age
            }
        }
    </script>
</body>

</html>
