<!DOCTYPE html>
<html lang="en">
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .main {
        background-color: rgb(144, 255, 110);
        margin-top: 100px;
        border-radius: 15px;
        width: 250px;
        height: 300px;

    }

    .buttons {
        display: flex;
        gap: 15px;
        padding: 10px;
        border-radius: 0 0 10px 10px;
        justify-content: center;
        background-color: rgb(144, 255, 110);
    }

    .work,
    .home,
    .blog,
    .about_us {
        gap: 7px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .img1{
        width: 100%;
        height: 100%;
        object-fit: cover;

    }
    img {
        width: 100%;
        height: 100%;
        border-radius: 15px 15px 0 0;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <div class="main">
        <div class="img1" >
            <img src="../img/img1.png">
        </div>
        <div class="buttons">
            <div class="home">
                <span class="material-symbols-outlined">
                    home
                </span>
                <p>Home</p>
            </div>
            <div class="work">
                <span class="material-symbols-outlined">
                    home_work
                </span>
                <p>Work</p>
            </div>
            <div class="blog">
                <span class="material-symbols-outlined">
                    menu_book
                </span>
                <p>Blog</p>
            </div>
            <div class="about_us">
                <span class="material-symbols-outlined">
                    article
                </span>
                <p>About Us</p>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.home').onclick = () => {
            console.log('hehehehhe')
            document.querySelector('.img1').innerHTML = `<img src="../img/img1.png">`
        }
        document.querySelector('.work').onclick = () => {
            document.querySelector('.img1').innerHTML = `<img src="../img/img2.png">`
        }
        document.querySelector('.blog').onclick = () => {
            document.querySelector('.img1').innerHTML = `<img src="../img/img3.png">`
        }
        document.querySelector('.about_us').onclick = () => {
            document.querySelector('.img1').innerHTML = `<img src="../img/img4.jpg">`
        }
    </script>
</body>

</html>
