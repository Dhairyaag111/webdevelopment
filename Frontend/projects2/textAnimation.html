<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111111;
            color: #ffffff;
            height: 100vh;
        }
        .text{
            width: 20em;
        }
        span{
            font-size: 25px;
        }
        span::after{
            content: "";
            color: green;
            padding: 10px;
            animation: text 5s infinite;
        }
        @keyframes text{
            0%,
            25%{
                content:"vyjqegv";
            }
            26%,
            50%{
                content: "ugtwfigw";
            }
            51%,
            75%{
                content: "owiufw";
            }
            76%,
            100%{
                content: "hegvfcevb";
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="text">
        <span>I am</span>
    </div>
</body>
</html>
