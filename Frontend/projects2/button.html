<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111111;
            color: #ffffff;
            height: 100vh;
        }
        button{

            padding: 0.7em 1.7em;
            font-size: 10px;
            border:1px solid #212121;
            background: #212121;
            color: rgb(255, 255, 255);
            border-radius: 0.5em;
            box-shadow: 6px 6px 12px #000, -6px -6px 12px #1f1f1f;
            transition: all 0.3s;
        }
        button:active{
            color: #666;
            box-shadow: inset 4px 4px 12px #000, inset -4px -4px 12px #1f1f1f;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction of javaScript</title>
</head>
<body>
    <!-- <div class="main"> -->
        <button>Click Me</button>
    <!-- </div> -->
</body>
</html>
