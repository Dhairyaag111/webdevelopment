<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <!-- header part -->
    <header>
        <div class="logo_container">
            <a href="#">
                <img src="../images/myntra_logo.webp" alt="myntralogo" class="myntra_home">
            </a>
        </div>
        <!-- navbar -->
        <nav class="nav_bar">
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="#">Home & Living</a>
            <a href="#">Beauty</a>
            <a href="#">Studio<sup>New</sup></a>
        </nav>
        <!-- search bar -->
        <div class="search_bar">
            <span class="material-symbols-outlined search_icon">
                search
            </span>
            <!-- input tag -->
            <input type="text" placeholder="Search for products,brands and more" class="search_input">
        </div>
        <!-- action bar -->
        <div class="action_bar">
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    person
                </span>
                <span class="action_name">Profile</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    favorite
                </span>
                <span class="action_name">Wishlists</span>
            </div>
            <div class="action_container">
                <span class="material-symbols-outlined action_icon">
                    shopping_bag
                </span>
                <span class="action_name">Bag</span>
            </div>
        </div>
    </header>
</body>

</html>
