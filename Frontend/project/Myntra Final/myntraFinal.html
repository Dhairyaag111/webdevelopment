<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="myntraFinal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

</head>

<body>
    <header>
        <div class="logo">
            <img src="..//Myntra Clone/images/myntra_logo.webp" alt="Not found" class="myntraLogo">

        <div class="collection">
            <a href="#">MEN</a>
            <a href="#">WOMEN</a>
            <a href="#">KIDS</a>
            <a href="#">HOME & LIVING</a>
            <a href="#">BEAUTY</a>

        <div class="lastHead">

            <div class="bag">
