<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            margin-top: 12%;
            border: 1px dotted black;
            padding: 20px;
            width: 20%;
            margin-left: 520px;
            border-radius: 15px;
        }

        .main {
            width: 200px;
            padding: 10px;
            border: transparent;
            border-radius: 12px;
            background-color: rgb(0, 102, 255);
            color: white;
        }

        .main::placeholder {
            color: white;
        }

        button {
            width: 150px;
            padding: 10px;
            border: transparent;
            border-radius: 12px;
            background-color: rgb(255, 0, 0);
            color: white;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="text" placeholder="Enter createdAt" class=" main one">
        <input type="text" placeholder="Enter name" class=" main two">
        <input type="text" placeholder="Enter number" class=" main three">
        <input type="text" placeholder="Enter id" class=" main four">
        <button class="first">ADD</button>
        <a href="API3.html"><button class="second">See Data</button></a>
    </div>
    <input type="text" class="last" readonly style="border: transparent; text-align: center; padding-top: 10px; font-size: 20px; font-weight: bold; font-family: sans-serif;">
    <script>
        document.querySelector('.first').onclick = () => {
                    fetch('https://6917127ca7a34288a27f700b.mockapi.io/Test', {
            method: 'POST',
            headers: { "content-type": "application/json" },
            body: JSON.stringify({
                createdAt: document.querySelector('.one').value,
                name:  document.querySelector('.two').value,
                number:  document.querySelector('.three').value,
                id:  document.querySelector('.four').value
            })
        })
        document.querySelector('.last').value = "Data added!"
        }
    </script>
</body>

</html>
