<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            margin-top: 12%;
            border: 1px dotted black;
            padding: 20px;
            width: 20%;
            border-radius: 15px;
        }

        .id1{
            width: 200px;
            padding: 10px;
            border: transparent;
            border-radius: 12px;
            background-color: rgb(0, 102, 255);
            color: white;
        }

        .id1::placeholder {
            color: white;
        }

        button {
            width: 150px;
            padding: 10px;
            border: transparent;
            border-radius: 12px;
            background-color: rgb(255, 0, 0);
            color: white;
        }
        .output{
            padding: 10px;
            width: 300px;
            height: 200px;
            margin-top: 40px;
            font-size: 20px;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <input type="text" placeholder="Enter id" class="id1">
        <button>SEE</button>
    </div>
    <div class="output">
    <script>
        let id = (document.querySelector('.id1').value)
        document.querySelector('button').onclick = () => {
            fetch('https://6915cf83465a9144626dad69.mockapi.io/Test/'+id).then(a => {
                return a.json()
            }).then(b=>{
                document.querySelector('.output').innerText = b
            })
        }
    </script>
</body>

</html>
