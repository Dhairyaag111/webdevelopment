<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switch Page</title>
</head>
<body>
    <div class="main" style="height: 100%; width: 100%;">
        <input type="text" placeholder="In which colour you want to convert the background?">
        <button>Click for colour change</button>
    </div>
    <script>
        let u = document.querySelector('input').value
        document.querySelector('button').onclick=()=>{
            document.querySelector('body').innerHTML = '<div style="background-color:'+u+';"></div>'
        }
    </script>
</body>
</html>
