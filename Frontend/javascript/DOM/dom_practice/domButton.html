<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Enter Width" class="one" style="width: 180px;">
    <br><br>
    <input type="text" placeholder="Enter Height" class="two" style="width: 180px;">
    <br><br>
    <input type="text" placeholder="Enter the color" class="three" style="width: 180px;">
    <br><br>
    <input type="text" placeholder="Enter how many box you want" class="four" style="width: 180px;">
    <br><br>
    <button class="button">Click Me</button>
    <br><br>
    <div class="main"></div>
    <script>
        document.querySelector('.button').onclick = () => {
            let one = Number(document.querySelector('.one').value)
            let two = Number(document.querySelector('.two').value)
            let three = document.querySelector('.three').value
            let val = Number(document.querySelector('.four').value)
            for (let i = 0; i < val; i++) {
                document.querySelector('.main').innerHTML += `<div style='width:${one}px; height:${two}px; background-color:${three}; margin:100px;'></div>`
            }
        }
    </script>
</body>

</html>
