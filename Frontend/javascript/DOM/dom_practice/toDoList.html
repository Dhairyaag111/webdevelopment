<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .main {
            border: 1px solid black;
            height: 300px;
            width: 500px;
            padding: 20px;
            margin-top: 110px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .userInput {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px 10px 10px 5px;
            border-radius: 8px;
            border: 1px solid grey;
        }

        button {
            border: transparent;
            padding: 10px;
            font-size: 15px;
            border-radius: 8px;
            background-color: blue;
            color: white;
        }

        button:hover {
            background-color: red;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
</head>

<body>
    <div class="main">
        <div class="userInput">
            <input type="text" class="task" placeholder="Enter your task to do ">
            <input type="date" class="date">
            <button>Click to add</button>
        </div>
        <p class="todo" style="border-bottom: 1px solid black;">To-Do List</p>
        <div class="output"></div>
    </div>
    <script>
        let taskArray = []
        let dateArray = []
        document.querySelector('.userInput button').onclick = () => {
            let task1 = document.querySelector('.task').value
            let date1 = document.querySelector('.date').value
            taskArray.push(task1)
            dateArray.push(date1)
            document.querySelector('.task').value = ""
            document.querySelector('.date').value = ""
            result()
        }
        function result() {
            let mycode = ''
            for (i = 0; i < taskArray.length; i++) {
               mycode+=
                    `<p>` + taskArray[i] + `</p>
                <p>`+ dateArray[i] + `</p>
                <button>Delete</button>
                `
            }
            document.querySelector('.output').innerHTML = mycode
        }

    </script>
</body>

</html>
