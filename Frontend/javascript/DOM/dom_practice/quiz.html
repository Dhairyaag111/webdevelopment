<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: serif;
        }

        .main {
            margin: 50px;
            background-color: white;
            height: 400px;
            width: 80%;
            border: 2px solid black;
        }

        .userInputLabel {
            margin: 15px;
            padding: 5px;
        }

        .userInput {
            margin: 15px;
            padding: 5px;
            height: 20px;
            border: 3px solid grey;
        }

        .getUserInput {
            height: 25px;
            width: 50px;
            margin-top: 10px;
            margin-left: 50%;
        }

        .showQuestion {
            margin: 15px;
            height: 200px;
            width: 90%;
            background-color: aqua;
        }

        .getNextQuestion {
            height: 25px;
            width: 50px;
            margin-top: 10px;
            margin-left: 50%;
        }

    </style>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <label for="userInput" class="userInputLabel">Enter how many quiz you wanna do : </label>
        <input type="text" class="userInput">
        <button type="submit" class="getUserInput">Click</button>

        <div class="showQuestion">
                <button type="submit" class="getNextQuestion">Click</button>
        </div>
    </div>
    <script>
        let question = [
            'What is the sum of 2+2? ',
            'what is the largest planet of our solar system? ',
            'What is the mass of electron?',
            'What is the capital city of South Africa?'
        ]

        let answer = [
            4,
            'Jupiter',
            '1.37*10^-18',
            'Cape Town'
        ]
        document.querySelector('.main .getUserInput').onclick = () => {
            let userInput = 3
            // let marg = 20

            // for(let i=0; i<userInput; i++){
            //     document.querySelector('.showQuestion').innerHTML += `
            //         <h4 style='margin:${marg}px' >${question[i]}</h4>
            //     `
            //     marg += 5
            // }
            while(userInput >=0){
                document.querySelector('.showQuestion').innerHTML += `
                <p>
                ${question[userInput]}
                </p>
                `
                userInput--
            }

        }

    </script>
</body>

</html>
