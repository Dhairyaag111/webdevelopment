<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Simple Quiz</title>
</head>

<body>
    <div class="user">
        <input type="text" placeholder="Enter the number of quiz you want to play(Max:10)">
    </div>
    <div class="main">
        <p class="question"></p>
        <button>Click</button>
    </div>
    <div class="ans">
        <input type="text" placeholder="Enter the answer">
        <button>Click</button>
    </div>
    <div class="output">
        <p class="p1"></p>
        <p class="p2"></p>
    </div>
    <script>
        let array1 = [
            "What is the capital of France?",
            "Which is the 2nd longest river in the word?",
            "What is the value of 'g' on the surface of the Earth in number?",
            "Which is the country where Lord Buddha was born?",
            "In Which year UNO was formed?",
            "Which is the largest sand desert?",
            "Which is the largest ocean in the world?",
            "What is the value of 'G' in number?",
            "Who is the richest person in the world?",
            "In Which year India became independent?"
        ]
        let array2 = [
            "paris",
            "amazon",
            "9.83",
            "nepal",
            "1945",
            "sahara",
            "pacific",
            "6.67",
            "elon musk",
            "1947"
        ]
        let u = ""
        let counter
        document.querySelector(' .main button').onclick = () => {
            u = document.querySelector('.user input').value
            counter = 0
            for (i = 0; i < u; i++) {
                document.querySelector('.question').innerText = array1[i]
            }
        }
        for (i = 0; i < u; i++) {
            let ans = (document.querySelector('.ans input').value)
            document.querySelector('.ans button').onclick = () => {
                if (ans == array2[i]) {
                    document.querySelector('.output .p1').innerText = "Correct Answer!"
                    counter++
                    document.querySelector('.output .p2').innerText = "Your Score is " + counter
                }
                else {
                    document.querySelector('.output .p1').innerText = "Wrong Answer!"
                    document.querySelector('.output .p2').innerText = "Your Score is " + counter
                }
            }
        }
    </script>
</body>

</html>
