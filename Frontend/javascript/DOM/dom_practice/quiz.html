<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Simple Quiz</title>
</head>

<body>
    <div class="user">
        <input type="text" placeholder="Enter the number of quiz you want to play(Max:10)">
    </div>
    <div class="main">
        <p class="question"></p>
        <button>Click1</button>
    </div>
    <div class="ans">
        <input type="text" placeholder="Enter the answer">
        <button>Click2</button>
    </div>
    <div class="output">
        <p class="p1"></p>
        <p class="p2"></p>
    </div>
    <script>
        let array1 = [
            "What is the capital of France?",
            "Which is the 2nd longest river in the word?",
            "What is the value of 'g' on the surface of the Earth in number?",
            "Which is the country where Lord Buddha was born?",
            "In Which year UNO was formed?",
            "Which is the largest sand desert?",
            "Which is the largest ocean in the world?",
            "What is the value of 'G' in number?",
            "Who is the richest person in the world?",
            "In Which year India became independent?"
        ]
        let array2 = [
            "paris",
            "amazon",
            "9.83",
            "nepal",
            "1945",
            "sahara",
            "pacific",
            "6.67",
            "elon musk",
            "1947"
        ]
        let userInput = 0
        let current = 0
        document.querySelector('.main button').onclick = () => {
            userInput = Number(document.querySelector('.user input').value)
            func()
        }
        document.querySelector('.ans button').onclick = () => {
            ans = (document.querySelector('.ans input').value).toLowerCase().trim()
            if (ans === array2[current]) {
                document.querySelector('.p1').innerText = "Correct answer"
            }
            else {
                document.querySelector('.p1').innerText = "Wrong answer"
            }
            current++
            if (current === userInput) {
                document.querySelector('.p2').innerText = "Quiz finished "
                document.querySelector('.ans input').value = ""
                document.querySelector('.question').innerText = ""
            }
            else {
                func()
            }
        }
        function func() {
            document.querySelector('.question').innerText = array1[current]
            document.querySelector('.ans input').value = ""
        } 
    </script>
</body>

</html>
