<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px;
            margin-top: 200px;
        }

        label {
            font-size: 30px;
            font-family: cursive;
        }

        input {
            padding-left: 5px;
            font-size: 30px;
            border-radius: 10px;
            border: 1px solid grey;
        }

        input:hover {
            background-color: black;
            color: white;
        }

        button {
            font-size: 25px;
            padding: 12px;
            border-radius: 15px;
            border: transparent;
            background-color: rgb(13, 0, 255);
            color: white;
        }

        button:hover {
            background-color: red;
        }
        p{
            font-size: 30px;
            font-family: cursive;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>

<body>
    <div class="main">
        <div class="user">
            <label for="userInput">Enter a number to guess:-</label>
            <input type="text" class="userInput" placeholder="Between 1 to 100">
        </div>
        <button>Click to guess</button>
        <p></p>
    </div>
    <script>
        let random = (Math.random() * 101) >> 0
        document.querySelector('button').onclick=()=> {
            let userInput = Number(document.querySelector('input').value)
            if (userInput === random) document.querySelector('p').innerText = "You guessed write"
            else if (userInput < random) document.querySelector('p').innerText = "You guessed low"
            else if (userInput > random) document.querySelector('p').innerText = "You guessed high"
            else document.querySelector('p').innerText = "Enter a proper number"
        }
        
    </script>
</body>

</html>
