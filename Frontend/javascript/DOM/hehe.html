<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket</title>
  </head>
  <body style="text-align: center">
    <h1>Bat Ball Stump Game</h1>
    <button
      onclick="
    document.querySelector('#user').innerHTML = 'User choosed Bat.'
    let randomNumber = Math.random() * 3
    let computerChoice = ''
    if(randomNumber > 0 && randomNumber <=1){
       computerChoice = 'Bat'
    }else if(randomNumber > 1 && randomNumber <=2){
       computerChoice = 'Ball'
    }else{
       computerChoice = 'Stump'
    }
    document.querySelector('#computer').innerHTML = 'Computer choosed '+computerChoice
    if(computerChoice === 'Ball'){
      document.querySelector('#score').innerHTML = 'User Won!'
    }
    else if(computerChoice === 'Bat'){
      document.querySelector('#score').innerHTML = 'Draw Score!'
    }
      else if(computerChoice === 'Stump'){
      document.querySelector('#score').innerHTML = 'Computer Won!'
    }
    "
    >
      Bat
    </button>
    <button
      onclick="
    document.querySelector('#user').innerHTML = 'User choosed Ball.'
    let randomNumber2 = Math.random() * 3
    let computerChoice2 = ''
    if(randomNumber2 > 0 && randomNumber2 <=1){
       computerChoice2 = 'Bat'

       computerChoice2 = 'Stump'
    }
    document.querySelector('#computer').innerHTML = 'Computer choosed '+computerChoice2
    if(computerChoice2 === 'Ball'){
      document.querySelector('#score').innerHTML = 'User Won!'
    }
    else if(computerChoice2 === 'Bat'){
      document.querySelector('#score').innerHTML = 'Draw Score!'
    }
      else if(computerChoice2 === 'Stump'){
      document.querySelector('#score').innerHTML = 'Computer Won!'
    }

    "
    >
      Ball
    </button>
    <button
      onclick="
    document.querySelector('#user').innerHTML = 'User choosed Stump'
    let randomNumber3 = Math.random()*3
    let computerChoice3 = ''
    if(randomNumber3 >0 & randomNumber3 <=1){
    computerChoice3 = 'Bat'
    }else if(randomNumber3>1 & randomNumber3 <=2){
    computerChoice3 = 'Ball'
    }else{
    computerChoice3 = 'Stump'
    }
    
    document.querySelector('#computer').innerText = 'Computer Choosed : '+computerChoice3
    
    
    if(computerChoice3 === 'Bat'){
    document.querySelector('#score').innerText = 'User Won'
    }else if(computerChoice3 === 'Ball'){
    document.querySelector('#score').innerText = 'Computer Won'
    }else{
    document.querySelector('#score').innerText = 'Draw Score!'
    }

    "
    >
      Stump
    </button>
    <br />
    <h5 id="user"></h5>
    <h5 id="computer"></h5>
    <h5 id="score"></h5>
    <script></script>
  </body>
</html>
