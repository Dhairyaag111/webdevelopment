<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Event</title>
</head>

<body>
    <input type="text" class="inp1">
    <p></p>
    <script>
        let inpp = document.querySelector('.inp1')
        let variable = ''
        inpp.addEventListener('keydown', event => {
            variable = event.key
            if (variable === 'ArrowUp') {
                document.querySelector('p').innerText = "You pressed arrow up"
            }
            
            else {
                document.querySelector('p').innerText = "You didn't pressed arrow up"
            }
        })
    </script>
</body>

</html>
